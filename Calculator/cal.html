<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MY CALCULATOR</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div id="calc">
            <div id="screen">
            </div>
            <div id="buttons">
                <button class="btns" id="chg">ON</button>
                <button class="btns" id="chgs">OFF</button>
                <br>
                <button class="btn" id="num7" disabled>7</button>
                <button class="btn" id="num8" disabled>8</button>
                <button class="btn" id="num9" disabled>9</button>
                <button class="btn" id="pos" disabled>+</button>
                <br>
                <button class="btn"id="num4" disabled>4</button>
                <button class="btn" id="num5" disabled>5</button>
                <button class="btn" id="num6" disabled>6</button>
                <button class="btn" id="neg" disabled>-</button>
                <br>
                <button class="btn" id="num1" disabled>1</button>
                <button class="btn" id="num2" disabled>2</button>
                <button class="btn" id="num3" disabled>3</button>
                <button class="btn" id="mul" disabled>*</button>
                <br>
                <button class="btn" id="numd" disabled>.</button>
                <button class="btn" id="num0" disabled>0</button>
                <button class="btn" id="numc" disabled>=</button>
                <button class="btn" id="div" disabled>/</button>
                <br>
                <button class="btn" id="pow" disabled>CLR</button>
                <button class="btn" id="mo" disabled>ARR</button>
                <button class="btn" id="mod" disabled>%</button>
                <br>
                <span id="sp">Sneh</span>
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
